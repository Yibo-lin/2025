<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS插入图片</title>
</head>
<body>
  <div id="image-container"></div>

  <script>
    const img = document.createElement('img');
    img.src = 'Dashboard_1.0.jpg';  // 替换成你的图片路径
    img.alt = '展示图';
    img.width = 500;

    document.getElementById('image-container').appendChild(img);
  </script>
</body>
</html>
